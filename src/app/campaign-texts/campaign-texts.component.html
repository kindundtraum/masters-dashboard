<div *ngFor="let campaignText of campaignTextList">
    <span>id: {{campaignText.id}}</span><br />
    <label>name:
        <input [(ngModel)]="campaignText.name" placeholder="name"/>
    </label><br />
    <label>stage:
        <input [(ngModel)]="campaignText.stage" placeholder="stage"/>
    </label><br />
    <label>text:
        <input [(ngModel)]="campaignText.text" placeholder="text"/>
    </label>
</div>
